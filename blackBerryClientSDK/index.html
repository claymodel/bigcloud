<!DOCTYPE html>
<html>
<head>
<title>count.ly test</title>
<script src="local:///chrome/webworks.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="countlyApi.js"></script>

<script type="text/javascript">
//sample countly sdk usage

 function ready() {
         
//set YOUR_SERVER_NAME=cloud.count.ly if you are using Countly Cloud. 

         countly.setURL('https://YOUR_SERVER_NAME') ;
         countly.setAppKey('YOUR_APP_KEY');
         countly.init();
         
         var ele = document.createElement("div");
         ele.innerHTML = "uuid: " +countly.device_id;
         document.documentElement.appendChild(ele);

         countly.eventSender('testevent');
         countly.eventSender('testevent', 1.3, {'mykey' : 'myvalue'});
         countly.eventSender('testevent', 1.9, {'mykey2' : 'myvalue2'});
         countly.eventSender('testevent', 3.1, {'mykey3' : 'myvalue3'});
         countly.eventSender('eventtest');
         countly.eventSender('eventtest', 0.3, {'rmykey' : 'rmyvalue'});
         countly.eventSender('eventtest', 0.7, {'rmykey2' : 'rmyvalue2'});
         countly.eventSender('eventtest', 0.1, {'rmykey3' : 'rmyvalue3'});

         

      }
      window.addEventListener("load", function(e) {
         document.addEventListener("webworksready", ready);
      }, false);

</script>
</head>
<body>
	<p>Countly BlackBerry</p>
</body>
</html>
